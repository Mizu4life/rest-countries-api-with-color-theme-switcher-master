<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST countries API</title>
    
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="darkMode-body">
    <header id="toggleMode" class="darkMode-element flex justify-between items-center px-4 py-8 md:px-6 md:py-4 lg:px-10">
        <h1 class="font-bold md:text-2xl">Where in the world?</h1>
        <div class="mode       w-[115px] flex justify-between items-center rounded-full p-2 cursor-pointer border border-transparent hover:bg-[#333741] hover:text-[#9fa5b5] hover:border-white" onclick="toggleDarkMode()">
            <i class="fa fa-moon fa-rotate-by" style="--fa-rotate-angle: -25deg;"></i>
            <span class="lg:font-bold">Dark Mode</span>
        </div>
    </header>
    <main class="m-4 md:mx-6 md:my-4 lg:mx-10">
        <section class="flex flex-col md:flex-row md:items-center justify-between">
            <div id="toggleMode" class="search-bar       darkMode-element flex justify-start items-center h-12 md:w-[450px]">
                <i class="fa-solid fa-magnifying-glass mx-6"></i>
                <input type="search" placeholder="Search for a country..." id="searchInput" oninput="searchCountryNames(document.querySelector('#searchInput').value);" class="w-full h-full px-2 bg-transparent focus:outline-none"/> 
            </div>
            <div class="dropdown w-52 relative my-6">
                <div id="toggleMode" class="flex justify-between rounded-md p-4 my-1 darkMode-element text-[#9fa5b5] cursor-pointer hover:bg-[#323741]">
                    <span>Filter By Region</span>
                    <i class="fa fa-caret-down caret"></i>
                </div>
                <ul id="toggleMode" class="menu darkMode-element rounded-md text-[#9fa5b5] absolute w-full">
                    <li onclick="filterByRegion('Africa')">Africa</li>
                    <li onclick="filterByRegion('America')">America</li>
                    <li onclick="filterByRegion('Asia')">Asia</li>
                    <li onclick="filterByRegion('Europe')">Europe</li>
                    <li onclick="filterByRegion('Oceania')">Oceania</li>
                </ul>
            </div>
        </section>
        <section class="cards-container flex flex-wrap place-content-evenly">

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
